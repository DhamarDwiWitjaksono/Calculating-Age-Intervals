<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating age intervals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="../assets/icon/icon-time.png">

</head>
<body>
    <h1>calculating age intervals</h1>

    <div class="form-container">
        <form id="ageForm">
            <div class="form-group">
                <label for="tahun">Years</label>
                <input type="number" id="tahun" name="tahun" placeholder="Masukkan tahun" required>
            </div>

            <div class="form-group">
                <label for="bulan">Months</label>
                <input type="number" id="bulan" name="bulan" placeholder="Masukkan bulan (1-12)" min="1" max="12" required>
            </div>

            <div class="form-group">
                <label for="tanggal">Days</label>
                <input type="number" id="tanggal" name="tanggal" placeholder="Masukkan tanggal" min="1" max="31" required>
            </div>

            <div class="hasil" id="hasil" class="result-box"></div>

            <button type="submit" class="btn-hitung">Hitung</button>
        </form>
    </div>

    <footer>
        <p>calculating age intervals Â© 2025 | Made By Dhamar<br></p>
        <div class="icon-medsos">
            <a href="https://github.com/DhamarDwiWitjaksono" target="_blank" rel="noopener" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://instagram.com/dambvb.jar" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>

    </footer>

    <script>
        const form = document.getElementById('ageForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            // tampilkan status sementara
            const hasilBox = document.getElementById('hasil');
            hasilBox.innerHTML = "<em>Menghitung umur...</em>";

            // kirim data ke PHP
            const response = await fetch('proses.php', {
                method: 'POST',
                body: formData
            });

            // ambil hasil dalam format JSON
            const data = await response.json();

            // tampilkan hasil di HTML
            if (data.success) {
                hasilBox.innerHTML = `
                    <p><strong>${data.tahun}</strong> tahun, 
                    <strong>${data.bulan}</strong> bulan, dan 
                    <strong>${data.hari}</strong> hari.</p>
                `;
            } else {
                hasilBox.innerHTML = `<p style="color:red;">${data.message}</p>`;
            }
        });
    </script>
</body>
</html>
